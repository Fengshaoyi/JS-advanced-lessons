<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <script>
        var object1 = {"username":"zhangsan"};
        var object2 = object1;
        object2.username = "list";
        console.log(object1);//引用数据类型，可通过赋值改变,实际对象在堆区

        var arr1 = [1,2,3,4];
        var arr2 = arr1;
        arr2[0] = 5;
        console.log(arr1);//同，引用数据类型

        console.log(typeof 2);

        //基础数据类型：==判断值相等 ===判断值和类型相等
        var num3 = 10;
        var num4 = 10;
        console.log(num3 == num4);

        //判断地址
        var object3 = {};
        var object4 = {};
        console.log(object3 == object4);

        var x = Number("xi021");//试着转化成字符
        console.log(x);
        isNaN(x);

        //split分隔符，生成数组的元素个数
        //将字符串以特定分隔符分割，生成数组
        var str = "ab_cd_ef";
        str.slice(0,2);
        console.log(str.split("_"));
        //str.substr(截取起始位置，截取的长度)
        str.substr(0,3);

        var str1 = new String("abcdef");//装箱,普通类型转化为对象
        var str2 = "abcdef";//两种方法无区别

    </script>

</body>
</html>
